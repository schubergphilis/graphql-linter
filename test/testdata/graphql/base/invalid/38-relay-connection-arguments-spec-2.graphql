"""A post."""
type Post {
  """The post id."""
  id: ID!
}

"""Post connection."""
type PostConnection {
  """Edges."""
  edges: [Post]
  """Page info."""
  pageInfo: PageInfo!
}

"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}

"""Query root."""
type Query {
  """Returns a post connection."""
  posts: PostConnection
}

