"""A blog post."""
type blogPost {
  """ID."""
  id: ID!
}

"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}

"""Query root."""
type Query {
  """Returns a blog post."""
  blogPost: blogPost
}

