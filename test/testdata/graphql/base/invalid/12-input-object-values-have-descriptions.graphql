"""Input for updating a profile."""
input UpdateProfileInput {
  """The age of the profile owner."""
  age: Int
  address: String
}

"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}

"""Query root."""
type Query {
  """Validates input."""
  updateProfile: Boolean
}

