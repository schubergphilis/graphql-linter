"""Input for creating a user."""
input CreateUserInput {
  FirstName: String
  """The user's last name."""
  lastName: String
}

"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}

"""Query root."""
type Query {
  """Validates input."""
  validateUser: Boolean
}

