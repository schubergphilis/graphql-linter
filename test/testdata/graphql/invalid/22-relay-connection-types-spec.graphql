"""A post."""
type Post {
  """The post id."""
  id: ID!
}

"""Post connection which is missing relay keys."""
type PostConnection {
  """This should be 'edges' and 'pageInfo' per relay."""
  items: [Post]
}

"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}

"""Query root."""
type Query {
  """Returns a post connection."""
  posts: PostConnection
}

