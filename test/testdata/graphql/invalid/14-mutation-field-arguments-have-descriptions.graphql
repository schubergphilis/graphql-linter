"""Mutation root."""
type Mutation {
  updatePost(
    """ID of the post."""
    id: ID!,
    title: String         # triggers mutation-field-arguments-have-descriptions
  ): Boolean
}


"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}


"""Query root."""
type Query {
  """Returns true."""
  dummy: Boolean
}
