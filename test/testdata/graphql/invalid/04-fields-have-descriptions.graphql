"""A post."""
type Post {
  """The post ID."""
  id: ID!
  title: String
}

"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}

"""Query root."""
type Query {
  """Returns a post."""
  post: Post
}

