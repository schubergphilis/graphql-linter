"""Animal interface."""
interface Animal {
  """The species of the animal."""
  species: String
  name: String     # triggers interface-fields-have-descriptions
}

"""A dog."""
type Dog implements Animal {
  """The species of the animal."""
  species: String
  """The dog's name."""
  name: String
}


"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}


"""Query root."""
type Query {
  """Returns an animal."""
  animal: Animal
}
