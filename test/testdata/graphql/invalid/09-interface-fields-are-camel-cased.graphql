"""The Node interface."""
interface Node {
  ID: ID!   # triggers interface-fields-are-camel-cased
}

"""A node implementation."""
type SomeNode implements Node {
  """The node id."""
  ID: ID!
}


"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}


"""Query root."""
type Query {
  """Returns a node."""
  node: Node
}
