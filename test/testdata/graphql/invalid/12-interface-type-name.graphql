"""An interface for users."""
interface User {   # triggers interface-type-name (if rule expects e.g. 'IUser')
  """The user id."""
  id: ID!
}

"""A user implementation."""
type UserImpl implements User {
  """The user id."""
  id: ID!
}


"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}


"""Query root."""
type Query {
  """Returns a user."""
  user: User
}
