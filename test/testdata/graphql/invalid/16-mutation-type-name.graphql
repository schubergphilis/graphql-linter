"""Mutation root."""
type Mutations {   # triggers mutation-type-name
  """Creates a post."""
  createPost(input: CreatePostInput): Boolean
}


"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}


"""Query root."""
type Query {
  """Returns true."""
  dummy: Boolean
}
