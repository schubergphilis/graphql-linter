"""Mutation root."""
type Mutation {
  createUser(name: String, age: Int): Boolean  # triggers mutation-input-arg
}


"""Relay-compliant PageInfo object."""
type PageInfo {
  """Has next page."""
  hasNextPage: Boolean!
  """Has previous page."""
  hasPreviousPage: Boolean!
  """Start cursor."""
  startCursor: String
  """End cursor."""
  endCursor: String
}


"""Query root."""
type Query {
  """Returns true."""
  dummy: Boolean
}
